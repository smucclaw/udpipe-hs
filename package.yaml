    # - udpipe/src/rest_server/**/*.cpp
    - udpipe/src/sentence/**/*.cpp
    - udpipe/src/tokenizer/**/*.cpp
    - udpipe/src/trainer/**/*.cpp
    - udpipe/src/unilib/**/*.cpp
    - udpipe/src/utils/**/*.cpp
    - udpipe/src/version/**/*.cpp


    include-dirs: udpipe/src
